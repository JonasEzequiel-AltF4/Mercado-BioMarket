<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="/styles/auth.css"> 
    </head>
<body>

    <div id="auth-modal" class="auth-modal visible"> 
        <div class="auth-card">
            <button class="close-btn">&times;</button>
            
            <div class="tabs">
                <button class="tab-btn active" data-form="login">Entrar</button>
                <button class="tab-btn" data-form="register">Cadastrar</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2>Bem-vindo(a) de volta!</h2>
                <div class="input-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" name="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn primary-btn full-width">Acessar Conta</button>
                <p class="forgot-password">Esqueceu a senha?</p>
            </form>

            <form id="register-form" class="auth-form">
                <h2>Crie sua Conta</h2>
                <div class="input-group">
                    <label for="register-name">Nome Completo:</label>
                    <input type="text" id="register-name" name="name" placeholder="Seu Nome" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Criar Senha:</label>
                    <input type="password" id="register-password" name="password" placeholder="Mínimo 6 caracteres" required>
                </div>
                <button type="submit" class="btn primary-btn full-width">Finalizar Cadastro</button>
            </form>
        </div>
    </div>

    <script src="/scripts/auth.js"></script>
</body>
</html>
